<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Membership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page-max-width">
        <form id="form">
            <h1>Form Membership</h1>
        
            <div class="input">
                <label for="nama">Nama</label>
                <input type="text" id="nama" placeholder="Ketik nama...">
                <span class="error" id="namaError"></span>
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com">
                <span class="error" id="emailError"></span>
            </div>
            <div class="input">
                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" placeholder="example@gmail.com">
                <span class="error" id="alamatError"></span>
            </div>
            <div class="input">
                <label for="no-telepon">No. Telepon</label>
                <input type="text" id="no-telepon" placeholder="Ketik No. Telepon (+62)">
                <span class="error" id="noError"></span>
            </div>
            <div class="input">
                <label for="kodepos">Kode pos</label>
                <input type="text" id="kodepos" placeholder="Ketik kode pos">
                <span class="error" id="kodeposError"></span>
            </div>

            <button id="submit" class="button-primary">Cek</button>
        </form>

    </main>

    <script src="main.js"></script>
</body>
</html>
